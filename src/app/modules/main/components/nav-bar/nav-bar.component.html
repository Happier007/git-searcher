<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        <a class="logo" matLine routerLink="/search">Git Service</a>
    </div>
    <div>
        <div *ngIf="user">
            <div fxLayout="row" fxLayoutGap="20px">
                <a matLine routerLink="/profile" color="warn">{{user.username}}</a>
                <button matLine color="warn" (click)="logout()">
                    <mat-icon matSuffix>exit_to_app</mat-icon>
                </button>
            </div>
        </div>
        <div *ngIf="!user">
            <a matLine routerLink="/auth" color="primary">Sign In</a>
        </div>
    </div>
</mat-toolbar>
<app-search></app-search>

<form [formGroup]="searchForm" (submit)="submitForm(searchForm.value)" class="form" fxLayout="row" fxLayoutGap="25px">
    <mat-form-field fxFlex="36%" fxFlexOffset="20px" >
        <input matInput placeholder="Username" formControlName="username">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>
<mat-divider></mat-divider>
